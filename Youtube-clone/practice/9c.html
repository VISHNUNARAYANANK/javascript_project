<!DOCTYPE html>
<html>
  <head>
    <style>
      div{
        border-width:1.5px;
        border-color: rgba(128, 128, 128, 0.186);
        border-style: solid;
        width: 300px;
        padding-left: 15px;
        padding-bottom: 20px;
       
      }
      .yes,.no{
        border-radius: 3px;
        border-width: 1px;
        font-size: 12px;
      }

    </style>
  </head>
  <body>
    
    <div>
      <p>Satisfied with our service?</p>

      <button class="yes">Yes</button>
      <button class="no">No</button>
      

    </div>
  </body>
  
</html>
