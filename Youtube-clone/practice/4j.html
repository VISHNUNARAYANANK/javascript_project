<style>
  .shadow-button{

    background-color: green;
    color: white;
    font-size: 18px;
    cursor: pointer;
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 5px;
    padding-bottom: 5px;
    border: none;
    box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.5);
    transition: 0.1s;

  }

  .shadow-button:active{
    box-shadow: none;
    margin-left: 2px;
    margin-top: 2px;

  }
  
  
</style>







<button class="shadow-button">
  Shadow
</button>
